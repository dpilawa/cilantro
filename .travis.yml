language: cpp
dist: bionic
osx_image: xcode12.2

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      # RANDR
      - xorg-dev
      - libxinerama-dev
      - libxrandr-dev
      - libgl1-mesa-dev

script:
     - cd ${TRAVIS_BUILD_DIR}
     - mkdir -p build
     - cd build
     - cmake ../
     - make

